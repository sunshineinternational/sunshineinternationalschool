<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/images/common/favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine International School</title>
    <meta name="author" content="Sunshine International School">
    <meta name="keywords" content="Sunshine International School, SIS, CBSE School, School in Purushottampur, Ganjam, Best School, Quality Education, School Admissions">
    
    <!-- Preload the first visible hero image for faster LCP -->
    <link rel="preload" as="image" href="/images/pages/home/hero-3.jpg" fetchpriority="high">

    <!-- Defer non-critical CSS. In a production build, critical CSS should be inlined in the <style> block below. -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

    <style>
      /* CRITICAL CSS: In a production environment, this block would be automatically populated with the minimal CSS 
         needed to render the above-the-fold content, significantly improving perceived load time.
         For now, it contains animations and other global styles. */
      
      /* Custom Animations for Hero Section */
      @keyframes panLeft {
        0% { transform: scale(1.05) translateX(0); }
        100% { transform: scale(1.05) translateX(-5%); }
      }
      @keyframes panRight {
        0% { transform: scale(1.05) translateX(0); }
        100% { transform: scale(1.05) translateX(5%); }
      }
      @keyframes zoomIn {
        0% { transform: scale(1.05); }
        100% { transform: scale(1.15); }
      }
      @keyframes panUp {
        0% { transform: scale(1.05) translateY(0); }
        100% { transform: scale(1.05) translateY(-5%); }
      }
      .animate-pan-left { animation: panLeft 20s linear infinite; }
      .animate-pan-right { animation: panRight 20s linear infinite; }
      .animate-zoom-in { animation: zoomIn 20s linear infinite; }
      .animate-pan-up { animation: panUp 20s linear infinite; }

      @keyframes jump {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-10px); }
      }
      .animate-jump {
        animation: jump 2s ease-in-out infinite;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }
      
      /* New Mobile Menu Item Animation */
      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-from-right {
        animation: slideInFromRight 0.5s ease-out forwards;
      }

      /* Marquee Animation for Notices */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
        white-space: nowrap;
        display: inline-block;
      }
      
      .marquee-container:hover .animate-marquee {
          animation-play-state: paused;
      }


      /* New Mobile Menu Background */
      .mobile-menu-bg {
        background-color: #111;
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.08) 1px, transparent 0);
        background-size: 25px 25px;
      }

      /* Text Shadow for Hero Text Readability */
      .text-shadow {
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      }
      .text-shadow-lg {
        text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      }
    </style>
